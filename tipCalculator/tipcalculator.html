<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tip Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <h3>Tip Calculator</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form id="tipForm">
                        <div class="form-group mb-3">
                            <h3>Bill Amount</h3>
                            <label for="bill"></label>
                            <input type="text" id="bill" name="bill" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <h3>Tip %</h3>
                            <label for="tip"></label>
                            <input type="text" id="tip" name="tip" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <h3># of Guests</h3>
                            <label for="guests"></label>
                            <input type="text" id="guests" name="guests" class="form-control">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-secondary" type="submit">Calculate Tip</button>
                        </div>
                        <div>
                            <ul class="errorBox" id="errors"></ul>
                            <section class="messageBox" id="calculationMessage"></section>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
